<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider Follower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            position: relative; /* Position for the relative element */
            width: 300px; /* Set width of container */
        }

        .calScall {
            -webkit-appearance: none; /* Remove default styling */
            appearance: none; /* Remove default styling */
            width: 100%; /* Full width */
            height: 10px; /* Height of the track */
            background: #ddd; /* Track color */
            border-radius: 5px; /* Rounded track */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Slightly transparent */
            transition: opacity 0.2s; /* Transition for opacity */
        }

        .calScall:hover {
            opacity: 1; /* Full opacity on hover */
        }

        .handle {
            position: absolute; /* Position the handle absolutely */
            width: 20px; /* Handle width */
            height: 20px; /* Handle height */
            background: #4CAF50; /* Handle color */
            border-radius: 50%; /* Round handle */
            transform: translate(-50%, -50%); /* Center the handle */
            pointer-events: none; /* Prevent pointer events on handle */
            transition: background 0.2s; /* Transition for handle color */
        }
    </style>
</head>
<body>

    <h2>Range Slider Follower</h2>
    <div class="container">
        <input class="calScall" id="calScall" type="range" 
        min="10" max="99" />
        <div class="handle" id="handle"></div>
    </div>

    <script>
        const slider = document.getElementById('calScall');
        const handle = document.getElementById('handle');

        // Update the position of the handle based on the slider value
        function updateHandlePosition() {
            const value = slider.value;
            console.log(value)
            const min = slider.min ? slider.min : 0;
            const max = slider.max ? slider.max : 100;

            // Calculate the percentage of the current value
            const percentage = (value - min) / (max - min);

            // Get the width of the container
            const containerWidth = slider.offsetWidth;

            // Calculate the left position of the handle
            const left = percentage * containerWidth;

            // Set the handle's position
            handle.style.left = `${left}px`;
        }

        // Initial position of the handle
        updateHandlePosition();

        // Update handle position on input change
        slider.addEventListener('input', updateHandlePosition);
    </script>

</body>
</html>
