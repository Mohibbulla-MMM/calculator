<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- calculator  -->
    <div class="container">
      <!-- output display -->
      <div class="outPut" id="outPut">0.00</div>
      <!-- numaric pad -->
      <div class="keyPad" id="keyPad">
        <!-- fuction key -->
        <div class="functionKey" id="functionKey">
          <div class="button" id="allClear">AC</div>
          <div class="button" id="clear">C</div>
          <div class="button" id="history">⟳</div>
          <div class="button" id="backSpace">⌫</div>
        </div>

        <!-- numaric pad -->
        <div class="numaricPad" id="numaricPad">
          <div class="num">
            <div class="button">7</div>
            <div class="button">4</div>
            <div class="button">1</div>
            <div class="button">0</div>
          </div>
          <div class="num">
            <div class="button">8</div>
            <div class="button">5</div>
            <div class="button">2</div>
            <div class="button">00</div>
          </div>
          <div class="num">
            <div class="button">9</div>
            <div class="button">6</div>
            <div class="button">3</div>
            <div class="button">.</div>
          </div>
          <div class="mathKey num" id="mathKey">
            <div class="button1">+</div>
            <div class="button1">-</div>
            <div class="button1">*</div>
            <div class="button1">/</div>
          </div>
        </div>
        <!-- oparationKey key -->
        <div class="operationKey button" id="operationKey">=</div>
      </div>
    </div>
    <!-- container -->

    <!-- history side bar  -->
<div class="historySideBar" id="historySideBar">

</div>
    <!-- script file -->
    <script type="module" src="script.js"></script>
    <script type="module" src="history.js"></script>
  </body>
</html>
